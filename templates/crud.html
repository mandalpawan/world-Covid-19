<!DOCTYPE html>
<html>
    <body>
        <form action="{% url 'add_item'  %}" method="POST">
            {% csrf_token %}
            <input type="text" name="name">
            <input type="submit" value="add">
        </form>

        {% for item in data %}
        <form action="/delete_item/{{item.id}}/" method="POST">
            {% csrf_token %}
            <h4>{{item.name}}</h4>
            <input type="submit" value="delete">
        </form>   
        <a href="{% url 'update_item' item.id  %}">Update</a>
        {% endfor %}

        {% for item in covid_data %}
            <a href="/coutry_map/{{item.country}}">{{item.country}}</a> <br> <br>
        {% endfor %}

    </body>
</html>

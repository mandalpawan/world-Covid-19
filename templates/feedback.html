{% extends 'base.html' %}
{% block conatent %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/update.css' %}">

<div class="container main-part">
    <h4>Feedback  </h4>
    <div class="improve">
      <form action="{% url 'feedback' %}" method="POST"></form>
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control"  name="user_name" placeholder="Enter Your Name" maxlength="50">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input type="email" class="form-control"  name="user_email" placeholder="Enter Your Email" maxlength="40">
            </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="user_message" rows="3" maxlength="300"></textarea>
          </div>
          <input type="submit" value="submit">
        </form>
    </div>

    {% for value in data %}
    <div class="improve">
        <h6>{{value.name}}</h6>
        <p>{{value.date}}</p>
        <p>{{value.message}}</p>
    </div>
    {% endfor %}

  </div>



{% endblock %}
